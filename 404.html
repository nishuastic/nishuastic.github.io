<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      var path = window.location.pathname;
      if (path && path !== "/") {
        window.location.replace("/" + (window.location.search || "") + (window.location.hash || ""));
      }
    </script>
  </head>
  <body></body>
  </html>
